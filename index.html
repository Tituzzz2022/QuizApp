<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>Quiz App</title>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-text"> Quiz App </span>
      </div>
    </nav>

    <div class="container">
      <div class="card quiz-card">
        <img
          src="img/quiz-bg.jpg"
          id="header-image"
          class="card-img-top"
          alt="..."
        />

        <div class="progress">
          <div
            id="progress-bar"
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div>

        <div class="card-body" id="endScreen" style="display: none">
          <div class="text-center final-headline">Quiz beendet!</div>

          <div class="text-center">
            Du hast <b id="amountOfRightQuestions"></b> Fragen von
            <b id="amountOfQuestions"></b> richtig beantwortet!
          </div>
          <div class="btn-row">
            <button
              onclick="restartGame()"
              type="button"
              id="restart-button"
              class="btn btn-primary"
            >
              Neustart
            </button>
          </div>
        </div>

        <div class="card-body" id="question-body">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card mb-2 quiz-answer-card">
            <div class="card-body" id="answer_1" onclick="answer('answer_1')">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card">
            <div class="card-body" id="answer_2" onclick="answer('answer_2')">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card">
            <div class="card-body" id="answer_3" onclick="answer('answer_3')">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card">
            <div class="card-body" id="answer_4" onclick="answer('answer_4')">
              Antwort
            </div>
          </div>

          <div class="question-footer">
            <span>
              <b id="first-question"></b> von <b id="all-questions"></b> Fragen
            </span>
            <button
              onclick="nextQuestion()"
              type="button"
              id="next-button"
              disabled
              class="btn btn-primary"
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
